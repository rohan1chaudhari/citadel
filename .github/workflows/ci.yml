name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build host
        working-directory: host
        run: |
          npm install
          npm run build

      - name: Build external apps
        run: |
          for app in french-translator-next gym-tracker-next scrum-board-next smart-notes-next; do
            echo "Building $app"
            cd external-apps/$app
            npm install
            npm run build
            cd - >/dev/null
          done
