<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="notesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  <rect fill="url(#notesGrad)" width="300" height="200"/>
  <!-- Paper stack -->
  <rect x="90" y="60" width="120" height="140" fill="url(#paperGrad)" rx="4"/>
  <rect x="85" y="55" width="120" height="140" fill="#e0e0e0" rx="4"/>
  <rect x="80" y="50" width="120" height="140" fill="url(#paperGrad)" rx="4"/>
  <!-- Lines on paper -->
  <rect x="95" y="75" width="90" height="3" fill="#ddd"/>
  <rect x="95" y="90" width="70" height="3" fill="#ddd"/>
  <rect x="95" y="105" width="80" height="3" fill="#ddd"/>
  <rect x="95" y="120" width="60" height="3" fill="#ddd"/>
  <rect x="95" y="135" width="85" height="3" fill="#ddd"/>
  <!-- Lightbulb -->
  <circle cx="210" cy="80" r="25" fill="#ffd700" opacity="0.9"/>
  <rect x="202" y="102" width="16" height="12" fill="#c0c0c0" rx="2"/>
  <path d="M200 65 Q210 55 220 65" stroke="#ffed4e" stroke-width="3" fill="none"/>
  <!-- Title -->
  <text x="150" y="35" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Smart Notes</text>
</svg>