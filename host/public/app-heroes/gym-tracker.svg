<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="gymGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  <rect fill="url(#gymGrad)" width="300" height="200"/>
  <!-- Barbell -->
  <rect x="40" y="95" width="220" height="10" fill="#c0c0c0" rx="2"/>
  <rect x="30" y="75" width="15" height="50" fill="#4a4a4a" rx="2"/>
  <rect x="255" y="75" width="15" height="50" fill="#4a4a4a" rx="2"/>
  <!-- Weight plates -->
  <rect x="50" y="80" width="8" height="40" fill="#e94560" rx="1"/>
  <rect x="62" y="78" width="10" height="44" fill="#e94560" rx="1"/>
  <rect x="228" y="78" width="10" height="44" fill="#e94560" rx="1"/>
  <rect x="242" y="80" width="8" height="40" fill="#e94560" rx="1"/>
  <!-- Chart bars -->
  <rect x="80" y="140" width="20" height="35" fill="url(#barGrad)" rx="2" opacity="0.8"/>
  <rect x="110" y="125" width="20" height="50" fill="url(#barGrad)" rx="2" opacity="0.9"/>
  <rect x="140" y="110" width="20" height="65" fill="url(#barGrad)" rx="2"/>
  <rect x="170" y="130" width="20" height="45" fill="url(#barGrad)" rx="2" opacity="0.9"/>
  <rect x="200" y="145" width="20" height="30" fill="url(#barGrad)" rx="2" opacity="0.8"/>
  <!-- Title -->
  <text x="150" y="45" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Gym Tracker</text>
</svg>