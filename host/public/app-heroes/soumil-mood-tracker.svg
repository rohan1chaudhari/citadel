<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="moodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a148c"/>
      <stop offset="50%" style="stop-color:#7b1fa2"/>
      <stop offset="100%" style="stop-color:#9c27b0"/>
    </linearGradient>
    <linearGradient id="happyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd54f"/>
      <stop offset="100%" style="stop-color:#ffb300"/>
    </linearGradient>
  </defs>
  <rect fill="url(#moodGrad)" width="300" height="200"/>
  <!-- Mood circles -->
  <circle cx="80" cy="130" r="20" fill="#ef5350" opacity="0.9"/>
  <circle cx="130" cy="110" r="25" fill="#ffa726" opacity="0.9"/>
  <circle cx="190" cy="95" r="30" fill="url(#happyGrad)" opacity="0.95"/>
  <circle cx="240" cy="120" r="22" fill="#66bb6a" opacity="0.9"/>
  <!-- Faces -->
  <!-- Sad face -->
  <circle cx="73" cy="125" r="2" fill="#333"/>
  <circle cx="87" cy="125" r="2" fill="#333"/>
  <path d="M72 135 Q80 130 88 135" stroke="#333" stroke-width="2" fill="none"/>
  <!-- Neutral face -->
  <circle cx="123" cy="105" r="2.5" fill="#333"/>
  <circle cx="137" cy="105" r="2.5" fill="#333"/>
  <rect x="125" y="115" width="10" height="2" fill="#333" rx="1"/>
  <!-- Happy face -->
  <circle cx="182" cy="88" r="3" fill="#333"/>
  <circle cx="198" cy="88" r="3" fill="#333"/>
  <path d="M178 100 Q190 112 202 100" stroke="#333" stroke-width="2.5" fill="none"/>
  <!-- Very happy face -->
  <circle cx="233" cy="115" r="2.5" fill="#333"/>
  <circle cx="247" cy="115" r="2.5" fill="#333"/>
  <path d="M230 122 Q240 135 250 122" stroke="#333" stroke-width="2" fill="none"/>
  <!-- Sparkles -->
  <text x="160" y="60" fill="#fff" font-size="20" opacity="0.8">✨</text>
  <text x="50" y="80" fill="#fff" font-size="16" opacity="0.6">✦</text>
  <text x="260" y="70" fill="#fff" font-size="18" opacity="0.7">✦</text>
  <!-- Title -->
  <text x="150" y="175" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Soumil Mood Tracker</text>
</svg>