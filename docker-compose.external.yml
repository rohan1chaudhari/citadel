services:
  french-translator-external:
    build:
      context: ./external-apps/french-translator-standalone
    container_name: citadel-french-translator-external
    environment:
      - PORT=4011
    ports:
      - "4011:4011"
    restart: unless-stopped

  gym-tracker-external:
    build:
      context: ./external-apps/gym-tracker-adapter
    container_name: citadel-gym-tracker-external
    environment:
      - PORT=4012
      - CITADEL_HOST=http://host.docker.internal:3000
    ports:
      - "4012:4012"
    restart: unless-stopped
