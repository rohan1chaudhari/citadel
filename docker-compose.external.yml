services:
  french-translator:
    build:
      context: ./external-apps/french-translator-next
    container_name: citadel-french-translator
    environment:
      - PORT=4013
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "4013:4013"
    restart: unless-stopped

  gym-tracker:
    build:
      context: ./external-apps/gym-tracker-next
    container_name: citadel-gym-tracker
    environment:
      - PORT=4014
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "4014:4014"
    restart: unless-stopped

  scrum-board:
    build:
      context: ./external-apps/scrum-board-next
    container_name: citadel-scrum-board
    environment:
      - PORT=4015
      - CITADEL_HOST=http://host.docker.internal:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "4015:4015"
    restart: unless-stopped

  smart-notes:
    build:
      context: ./external-apps/smart-notes-next
    container_name: citadel-smart-notes
    environment:
      - PORT=4016
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "4016:4016"
    restart: unless-stopped
