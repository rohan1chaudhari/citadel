services:
  french-translator-external:
    build:
      context: ./external-apps/french-translator-next
    container_name: citadel-french-translator-external
    environment:
      - PORT=4013
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "4013:4013"
    restart: unless-stopped

  gym-tracker-external:
    build:
      context: ./external-apps/gym-tracker-next
    container_name: citadel-gym-tracker-external
    environment:
      - PORT=4014
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "4014:4014"
    restart: unless-stopped

  scrum-board-external:
    build:
      context: ./external-apps/scrum-board-next
    container_name: citadel-scrum-board-external
    environment:
      - PORT=4015
      - CITADEL_HOST=http://host.docker.internal:3000
    ports:
      - "4015:4015"
    restart: unless-stopped

  scrum-board-external:
    build:
      context: ./external-apps/scrum-board-next
    container_name: citadel-scrum-board-external
    environment:
      - PORT=4015
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    ports:
      - "4015:4015"
    restart: unless-stopped
